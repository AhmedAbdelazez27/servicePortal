<div class="container mt-4">
  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">{{ 'COMMON.LOADING' | translate }}</span>
    </div>
    <p class="mt-2">{{ 'COMMON.LOADING' | translate }}</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="text-center py-5">
    <div class="alert alert-danger" role="alert">
      {{ error | translate }}
    </div>
    <button class="btn btn-gold" (click)="onBackToHome()">
      {{ 'COMMON.BACK_TO_HOME' | translate }}
    </button>
  </div>

  <!-- Hero Section Details -->
  <div *ngIf="heroSection && !loading">
    <!-- Back Button -->
  

    <img  class="w-100 mb-4 mt-4" style="max-height: 500px; object-fit: cover; border-radius: 10px;"
            [src]="getHeroSectionImage(heroSection)" 
            [alt]="getHeroSectionTitle(heroSection) || ('HOME.HERO_SECTION.IMAGE_ALT' | translate)"
            
            (error)="onImageError($event)"
          />

      <!-- Content Section - Below image -->
      <div class="hero-content-section">

      <div class="hero-content">

        {{ getHeroSectionTitle(heroSection) || ('HOME.HERO_SECTION.NO_DESCRIPTION' | translate) }}


        <div class=" hero-description mb-4">
          <!-- <div [innerHTML]="getHeroSectionDescription(heroSection)"></div> -->
          <div class="hero-description" [innerHTML]="getHeroSectionDescription(heroSection)"></div>



        </div>
      </div>
    </div>
  </div>
</div>
