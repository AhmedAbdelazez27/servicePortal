<div class="container-fluid">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="title">Settings Regions</h1>
  </div>

  <!-- Tab Navigation -->
  <ul class="nav nav-tabs mb-3" id="settingsTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link" [class.active]="activeTab === 'regions'" (click)="setActiveTab('regions')" type="button"
        role="tab">
        Regions
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" [class.active]="activeTab === 'locations'" (click)="setActiveTab('locations')"
        type="button" role="tab">
        Locations
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" [class.active]="activeTab === 'other'" (click)="setActiveTab('other')" type="button"
        role="tab">
        Available Numbers
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" [class.active]="activeTab === 'contact-information'" (click)="setActiveTab('contact-information')" type="button"
        role="tab">
        Contact Information
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" [class.active]="activeTab === 'attachments-config'"
        (click)="setActiveTab('attachments-config')" type="button" role="tab">
        Attachments Config
      </button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="settingsTabContent">
    <div class="tab-pane fade" [class.show]="activeTab === 'regions'" [class.active]="activeTab === 'regions'">
      <app-regions-component *ngIf="activeTab === 'regions'"></app-regions-component>
    </div>
    <div class="tab-pane fade" [class.show]="activeTab === 'locations'" [class.active]="activeTab === 'locations'">
      <app-locations-component *ngIf="activeTab === 'locations'"></app-locations-component>
    </div>
    <div class="tab-pane fade" [class.show]="activeTab === 'other'" [class.active]="activeTab === 'other'">
      <app-available-number *ngIf="activeTab === 'other'"></app-available-number>
    </div>
    <div class="tab-pane fade" [class.show]="activeTab === 'contact-information'" [class.active]="activeTab === 'contact-information'">
      <app-contact-information *ngIf="activeTab === 'contact-information'"></app-contact-information>
    </div>
    <div class="tab-pane fade" [class.show]="activeTab === 'attachments-config'"
      [class.active]="activeTab === 'attachments-config'">
      <app-attachments-config *ngIf="activeTab === 'attachments-config'"></app-attachments-config>
    </div>
  </div>
</div>
