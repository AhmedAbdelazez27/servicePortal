<div class="container">
    <div class="row mt-5">
        <div class="col-xl-3"></div>
        <div class="col-xl-6 ">
            <div class="main-container mt-5 login-box" style="padding:64px 50px;">
               <div class="d-flex gap-4 justify-content-center mb-6">
      <img src="./../../../assets/images/council-logo.png" class="login-logo" />
    </div>
                <h4 class="bold gold title-32 ">{{ 'AUTH.FORGOT_PASSWORD.TITLE' | translate }}</h4>
                <p class="mb-4">{{ 'AUTH.FORGOT_PASSWORD.DESCRIPTION' | translate }}</p>
                <form [formGroup]="form" >
                    <div class="mb-4">
                        <label for="exampleFormControlInput1" class="form-label">{{ 'AUTH.FORGOT_PASSWORD.EMAIL_ADDRESS' | translate }}</label>
                        <input type="email" class="form-control" formControlName="email" placeholder="{{ 'AUTH.FORGOT_PASSWORD.EMAIL_PLACEHOLDER' | translate }}" />
                        <div *ngIf="form.get('email')?.invalid && submitted">{{ 'AUTH.FORGOT_PASSWORD.VALID_EMAIL_ERROR' | translate }}</div>
                    </div>
    
                    <button class="btn btn-gold w-100" (click)="submit()">
                        {{ 'AUTH.FORGOT_PASSWORD.SEND_BUTTON' | translate }} 
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
