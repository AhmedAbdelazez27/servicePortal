<section >
  <div class="container service py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-9"
           style="color:#1f2937; line-height:1.9; text-align:justify;">

        <h4 class="mb-2"
            style="
              font-weight:800;
              font-size:clamp(1.6rem,1.1rem + 1.2vw,2.2rem);
              line-height:1.2;
              color:#8D734D;
              margin:0 0 .25rem 0;
              text-shadow:
                0 1px 0 rgba(255,255,255,.35),
                0 2px 4px rgba(0,0,0,.14),
                0 10px 22px rgba(0,0,0,.10);
            ">
          {{ 'COUNCIL.TITLE' | translate }}
        </h4>

        <div
          style="
            width:90px;height:4px;border-radius:2px;
            background:linear-gradient(90deg,#C6A046 0%, rgba(198,160,70,0) 100%);
            margin:.5rem 0 1rem 0;
            margin-inline-end:auto;
          ">
        </div>

        <p class="mb-3" style="margin-bottom:1rem;">
          {{ 'COUNCIL.P1' | translate }}
        </p>

        <p class="mb-4" style="margin-bottom:1.25rem; color:#8D734D;">
          {{ 'COUNCIL.P2' | translate }}
        </p>

        <ng-container *ngFor="let item of ('COUNCIL.ITEMS' | translate)">
          <p class="mb-3" style="margin-bottom:1rem;">{{ item }}</p>
        </ng-container>
      </div>
    </div>
  </div>
</section>
